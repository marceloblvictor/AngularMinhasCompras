
<div class="container border rounded-1 p-5 mt-5 bg-light bg-gradient">
    <h2>Produtos:</h2>
    
    <div class="mt-5 mb-5" *ngIf="products.length == 0">
        <p>Lista de produtos vazia.</p>
    </div>

    <div class="mt-3 p-2" *ngFor="let product of products">
        <div class="mb-3 border rounded-2 p-3 shadow bg-light bg-gradient" *ngIf="product.status">
            <h3> 
                {{ product.name }}
            </h3>
            <p *ngIf="product.description">
                Descrição: {{ product.description }}        
            </p>
            <p *ngIf="product.price">
                Preço: {{ product.price }}        
            </p>
            <p *ngIf="product.quantity">
                Quantidade: {{ product.quantity }}        
            </p>
            
            <a class="btn btn-danger me-3" routerLink="/product-delete/{{product.id }}" routerLinkActive="active" ariaCurrentWhenActive="page">Deletar</a>
            <a class="btn btn-warning" routerLink="/product-detail/{{product.id }}" routerLinkActive="active" ariaCurrentWhenActive="page">Editar</a>
        </div>
    </div>
        
    <a class="btn btn-primary mt-5" routerLink="/product-add" routerLinkActive="active" ariaCurrentWhenActive="page">Novo Produto</a>
</div>
